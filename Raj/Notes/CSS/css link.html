<!DOCTYPE html>
<html>
<head>
<style>
    
/* unvisited link */
a:link {
color: red;
}
/* visited link */
a:visited {
color: green;
}
/* mouse over link */
a:hover {
color: hotpink;
}
/* selected link */
a:active {
color: blue;
}
</style>
</head>
<body>
    <h2>CSS Link Pseudo-Classes Demo</h2>

    <p>Click the links below to see different link states:</p>

    <a href="https://www.google.com" target="_blank">Google Website</a>
    <br><br>

    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <br><br>

    <a href="#">Sample Internal Link</a>

    <p>
        ðŸ‘‰ Move the mouse over the links to see <b>hover</b> effect. <br>
        ðŸ‘‰ Click and hold to see <b>active</b> state. <br>
        ðŸ‘‰ After visiting, the link turns <b>green</b>.
    </p>
</body>

</html>
