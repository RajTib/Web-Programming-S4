<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images and Hyperlinks</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }

        h2 {
            color: #1f2933;
        }

        img {
            border: 2px solid #ccc;
            padding: 5px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>Media Page</h2>

    <!-- Clickable Image with External Link -->
    <a href="https://www.google.com" target="_blank">
        <img src="https://randolph.ces.ncsu.edu/wp-content/uploads/2024/04/unnamed.png" alt="Sample Image" width="120">
    </a>

    <br><br>

    <!-- External Hyperlink -->
    <a href="https://www.wikipedia.org" target="_blank">
        External Link (Wikipedia)
    </a>

    <br><br>

    <!-- Internal Hyperlink -->
    <a href="basic.html">
        Internal Link (Basic HTML Page)
    </a>

</body>

</html>
